        var effective = (pref === 'system') ? (sysDark ? 'dark' : 'light') : pref;

        if (window.innerWidth < 1200) {
          document.documentElement.classList.remove('layout-menu-expanded');
        }
      } catch (e) {}
    })();

                <button id="btnRetake" class="btn btn-outline-secondary" type="button" disabled><i class="bx bx-reset"></i> <span data-i18n="scan.retake">Retake</span></button>

<div class="mb-2">
