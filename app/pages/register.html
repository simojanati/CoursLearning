<!DOCTYPE html>
<html lang="fr" class="light-style" dir="ltr" data-theme="theme-default" data-assets-path="../../assets/" data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>LearnHub — Register</title>

    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="../../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../../assets/css/demo.css" />
    <link rel="stylesheet" href="../css/app.css" />

    <script src="../../assets/vendor/js/helpers.js"></script>
    <script src="../../assets/js/config.js"></script>
  </head>

  <body class="auth-page">
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <div class="card">
            <div class="card-body">
              <div class="app-brand justify-content-center">
                <a href="../../index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img src="../../assets/img/brand/logo.png" alt="LearnHub" style="height:40px" />
                  </span>
                </a>
              </div>

              <h4 class="mb-2" data-i18n="auth.registerTitle">Inscription</h4>
              <p class="mb-4 text-muted" data-i18n="auth.registerSubtitle">Crée un compte (rôle étudiant).</p>

              <form id="registerForm" class="mb-3">
                <div class="row g-2">
                  <div class="col-12 col-md-6">
                    <label class="form-label" for="firstName" data-i18n="auth.firstName">Prénom</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" />
                  </div>
                  <div class="col-12 col-md-6">
                    <label class="form-label" for="lastName" data-i18n="auth.lastName">Nom</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" />
                  </div>
                </div>

                <div class="mb-3 mt-2">
                  <label class="form-label" for="email" data-i18n="auth.email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="password" data-i18n="auth.password">Mot de passe</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required />
                </div>

                <div class="mb-3">
                  <label class="form-label" for="password2" data-i18n="auth.passwordConfirm">Confirmer</label>
                  <input type="password" class="form-control" id="password2" name="password2" placeholder="••••••••" required />
                </div>

                <div class="mb-3">
                  <button class="btn btn-primary d-grid w-100" type="submit" id="btnRegister">
                      <span class="lh-btn-content">
                        <span class="spinner-border spinner-border-sm me-2 d-none" id="registerSpinner" role="status" aria-hidden="true"></span>
                        <span class="lh-btn-text"><span data-i18n="auth.registerCta">Créer mon compte</span></span>
                      </span>
                    </button>
                </div>

                <div class="alert alert-danger d-none" id="errBox" role="alert"></div>
              </form>

              <p class="text-center">
                <span data-i18n="auth.haveAccount">Déjà un compte ?</span>
                <a href="./login.html"><span data-i18n="auth.loginLink">Se connecter</span></a>
              </p>
            </div>
          </div>

          <p class="text-center mt-3">
            <a href="../../index.html" class="text-muted"><i class="bx bx-arrow-back me-1"></i><span data-i18n="auth.backHome">Retour</span></a>
          </p>
        </div>
      </div>
    </div>

    <script src="../../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../../assets/vendor/libs/popper/popper.js"></script>
    <script src="../../assets/vendor/js/bootstrap.js"></script>
    <script src="../../assets/vendor/js/menu.js"></script>
    <script src="../../assets/js/main.js"></script>

    <script type="module" src="../js/register.js"></script>
  </body>
</html>
