          <div class="row g-4">
            <div class="col-12 col-xl-7">
              <div class="card h-100">
                <div class="card-body">
                  <h6 class="mb-2" data-i18n="author.htmlInput">HTML</h6>
                  <textarea id="htmlInput" class="form-control" rows="10" placeholder="<div class=&quot;lesson-content&quot;>..."></textarea>

                  <div class="d-flex flex-wrap gap-2 mt-3">

                    </button>

                    </button>
                  </div>

                  <hr class="my-4" />

                  <h6 class="mb-2" data-i18n="author.validateLesson">Validate lesson row</h6>
                  <div class="row g-2 align-items-end">
                    <div class="col-12 col-md-6">
                      <label class="form-label" data-i18n="author.lessonId">Lesson ID</label>
                      <input id="validateLessonId" class="form-control" placeholder="l-001" />
                    </div>
                    <div class="col-12 col-md-6">
                      <button class="btn btn-outline-primary w-100" id="btnValidateLesson">
                        <i class="bx bx-check-shield"></i> <span data-i18n="author.runValidation">Run validation</span>
                      </button>
                    </div>
                  </div>

                  <div class="mt-3">
                    <div class="text-muted small mb-2" data-i18n="author.validationReport">Report</div>
                    <div id="validateReport" class="d-flex flex-column gap-2"></div>
                  </div>

                  <hr class="my-4" />

                  <h6 class="mb-2" data-i18n="author.template">Template generator</h6>

                  <div class="row g-3">
                    <div class="col-12 col-md-6">
                      <label class="form-label" data-i18n="author.tTitleFr">Title FR</label>
                      <input id="tTitleFr" class="form-control" />
                    </div>
                    <div class="col-12 col-md-6">
                      <label class="form-label" data-i18n="author.tTitleEn">Title EN</label>
                      <input id="tTitleEn" class="form-control" />
                    </div>
                    <div class="col-12 col-md-6">
                      <label class="form-label" data-i18n="author.objectives">Objectives</label>
                      <textarea id="tObjectives" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="col-12 col-md-6">
                      <label class="form-label" data-i18n="author.steps">Steps</label>
                      <textarea id="tSteps" class="form-control" rows="4"></textarea>
                    </div>
                    <div class="col-12">
                      <label class="form-label" data-i18n="author.code">Code</label>
                      <textarea id="tCode" class="form-control" rows="5" placeholder="Sub Example()..."></textarea>
                    </div>
                    <div class="col-12">
                      <button class="btn btn-primary" id="btnGenerate">
                        <i class="bx bx-wand"></i> <span data-i18n="author.generate">Generate</span>
                      </button>
                    </div>
                  </div>

                      <button class="btn btn-sm btn-outline-secondary" data-copy="#outFr"><i class="bx bx-copy"></i> <span data-i18n="author.copy">Copy</span></button>
