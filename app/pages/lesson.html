              <option value="examples" data-i18n="ai.mode.examples">Exemples</option>
              <option value="exercises" data-i18n="ai.mode.exercises">Exercices</option>
              <option value="quiz" data-i18n="ai.mode.quiz">Mini-quiz</option>
              <option value="review" data-i18n="ai.mode.review">Correction</option>
            </select>

            <div class="form-check form-switch ms-auto">
              <input class="form-check-input" type="checkbox" id="aiScopeToggle">
              <label class="form-check-label" for="aiScopeToggle" data-i18n="ai.scope">Outside lesson</label>
            </div>
          </div>

          <div id="aiMessages" class="ai-chat-messages"></div>

          <div class="d-flex gap-2 align-items-start flex-wrap">
            <textarea id="aiInput" class="form-control" rows="3" placeholder=""></textarea>
