            <div class="col-12 col-lg-6">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title" data-i18n="progress.exportTitle">Export progress</h5>
                  <p class="text-muted" data-i18n="progress.exportDesc">Download a JSON file to back up your progress.</p>
                  <button class="btn btn-primary" id="exportBtn">
                    <i class="bx bx-download"></i> <span data-i18n="progress.exportBtn">Download JSON</span>
                  </button>
                </div>
              </div>
            </div>

            <div class="col-12 col-lg-6">
              <div class="card h-100">
                <div class="card-body">
                  <h5 class="card-title" data-i18n="progress.importTitle">Import progress</h5>
                  <p class="text-muted" data-i18n="progress.importDesc">Import a JSON file to restore/merge progress.</p>

                  <div class="mb-3">
                    <input class="form-control" type="file" id="importFile" accept="application/json">
                    <div class="form-text" data-i18n="progress.importPick">Choose file</div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label" data-i18n="progress.pasteLabel">Or paste JSON here</label>
                    <textarea class="form-control" id="importText" rows="5" style="font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;"></textarea>
                  </div>

                  <div class="d-flex flex-wrap gap-3 mb-3">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="importMode" id="modeMerge" value="merge" checked>
                      <label class="form-check-label" for="modeMerge" data-i18n="progress.mergeLabel">Merge with existing</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="importMode" id="modeReplace" value="replace">
                      <label class="form-check-label" for="modeReplace" data-i18n="progress.replaceLabel">Replace existing</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="importLang">
                      <label class="form-check-label" for="importLang" data-i18n="progress.importLangLabel">Also import language</label>
                    </div>
                  </div>

                  <div class="d-flex flex-wrap gap-2">
                    <button class="btn btn-success" id="importBtn">
                      <i class="bx bx-upload"></i> <span data-i18n="progress.importBtn">Import</span>
                    </button>
                    <button class="btn btn-outline-danger ms-auto" id="resetBtn">
                      <i class="bx bx-trash"></i> <span data-i18n="progress.resetBtn">Reset progress</span>
                    </button>
                  </div>

                  <div class="alert alert-info mt-3 mb-0" id="statusBox">
                    <span id="statusText" data-i18n="progress.status.ready">Ready.</span>
                  </div>
                </div>
