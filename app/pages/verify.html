<!DOCTYPE html>
<html lang="fr" class="light-style layout-menu-fixed" dir="ltr" data-theme="theme-default" data-assets-path="../../assets/" data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Verify Â· LearnHub</title>

    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="../../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="../../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../../assets/css/demo.css" />
    <link rel="stylesheet" href="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css" />

    <script src="../../assets/vendor/js/helpers.js"></script>
    <script src="../../assets/js/config.js"></script>
  </head>

  <body>
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <div class="card">
            <div class="card-body">
              <div class="app-brand justify-content-center">
                <a href="../../index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img src="../../assets/img/brand/logo.png" alt="LearnHub" style="height:40px" />
                  </span>
                </a>
              </div>

              <h4 class="mb-2" data-i18n="auth.verifyTitle">Activation</h4>
              <p class="mb-4" data-i18n="auth.verifyHint">
                Enter the activation code sent to you by the admin.
              </p>

              <form id="verifyForm" class="mb-3">
                <div class="mb-3">
                  <label for="email" class="form-label"><span data-i18n="auth.email">Email</span></label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" required />
                </div>

                <div class="mb-3">
                  <label for="code" class="form-label"><span data-i18n="auth.code">Code</span></label>
                  <input type="text" class="form-control" id="code" placeholder="123456" required minlength="4" maxlength="10" inputmode="numeric" />
                </div>

                <div class="alert alert-info d-none" id="infoBox"></div>
                <div class="alert alert-danger d-none" id="errBox"></div>

                <button class="btn btn-primary d-grid w-100 lh-btn" type="submit" id="btnVerify">
                  <span class="lh-btn-content">
                    <span class="spinner-border spinner-border-sm me-2 d-none" id="verifySpinner" role="status" aria-hidden="true"></span>
                    <span class="lh-btn-text"><span data-i18n="auth.verifyBtn">Verify</span></span>
                  </span>
                </button>
              </form>

              <p class="text-center">
                <a href="./login.html"><span data-i18n="auth.backToLogin">Back to login</span></a>
              </p>
            </div>
          </div>
          <p class="text-center mt-3 text-muted small">LearnHub</p>
        </div>
      </div>
    </div>

    <script src="../../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../../assets/vendor/libs/popper/popper.js"></script>
    <script src="../../assets/vendor/js/bootstrap.js"></script>
    <script src="../../assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../../assets/vendor/js/menu.js"></script>
    <script src="../../assets/js/main.js"></script>

    <script type="module" src="../js/verify.js"></script>
  </body>
</html>
