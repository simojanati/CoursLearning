<!DOCTYPE html>
<html lang="fr" class="light-style" dir="ltr" data-theme="theme-default" data-assets-path="../../assets/" data-template="vertical-menu-template-free">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>LearnHub — Confirm Email</title>

    <link rel="icon" type="image/x-icon" href="../../assets/img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../../assets/vendor/fonts/boxicons.css" />
    <link rel="stylesheet" href="../../assets/vendor/css/core.css" class="template-customizer-core-css" />
    <link rel="stylesheet" href="../../assets/vendor/css/theme-default.css" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="../../assets/css/demo.css" />
    <link rel="stylesheet" href="../css/app.css" />

    <script src="../../assets/vendor/js/helpers.js"></script>
    <script src="../../assets/js/config.js"></script>
  </head>

  <body class="auth-page">
    <div class="container-xxl">
      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner py-4">
          <div class="card">
            <div class="card-body">
              <div class="app-brand justify-content-center">
                <a href="../../index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo">
                    <img src="../../assets/img/brand/logo.png" alt="LearnHub" style="height:40px" />
                  </span>
                </a>
              </div>

              <h4 class="mb-2" data-i18n="auth.loginTitle">Connexion</h4>
              <p class="mb-4 text-muted" data-i18n="auth.loginSubtitle">Connecte-toi pour accéder aux cours.</p>

              <div class="mb-3">
  <div class="alert alert-info" id="infoBox"><span data-i18n="auth.confirming">Confirming…</span></div>
  <div class="alert alert-danger d-none" id="errBox"></div>
  <div class="d-none" id="resendWrap">
    <button class="btn btn-outline-primary w-100 lh-btn mt-2" id="btnResend" type="button">
      <span class="lh-btn-content">
        <span class="spinner-border spinner-border-sm me-2 d-none" id="resendSpinner" aria-hidden="true"></span>
        <span data-i18n="auth.resendVerification">Resend verification email</span>
      </span>
    </button>
  </div>
  <div class="alert alert-success d-none" id="okBox"></div>
  <div class="text-center mt-3">
    <a href="./login.html" class="d-none" id="goLogin"><span data-i18n="auth.goToLogin">Go to login</span></a>
  </div>
</div>

              <p class="text-center">
                <span data-i18n="auth.noAccount">Pas de compte ?</span>
                <a href="./register.html"><span data-i18n="auth.registerLink">Créer un compte</span></a>
              </p>
            </div>
          </div>

          <p class="text-center mt-3">
            <a href="../../index.html" class="text-muted"><i class="bx bx-arrow-back me-1"></i><span data-i18n="auth.backHome">Retour</span></a>
          </p>
        </div>
      </div>
    </div>

    <script src="../../assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../../assets/vendor/libs/popper/popper.js"></script>
    <script src="../../assets/vendor/js/bootstrap.js"></script>
    <script src="../../assets/vendor/js/menu.js"></script>
    <script src="../../assets/js/main.js"></script>

    <script type="module" src="../js/confirm.js"></script>
  </body>
</html>
